<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-section">
        <div class="logo-overlay">
          <img src="assets/odin-lined.png" alt="Odin Logo" />
          <div class="logo">ODIN</div>
        </div>
        <p class="photo-credit">Photo by Halie West on Unsplash</p>
      </div>

      <div class="form-section">
        <h2>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </h2>
        <p>
          <strong>You <em>know</em> you want to.</strong>
        </p>

        <form action="#">
          <h3>Let's do this!</h3>
          <div class="form-group">
            <div class="input-field">
              <label for="first-name">FIRST NAME</label>
              <input
                type="text"
                id="first-name"
                name="first-name"
                placeholder="Thor"
              />
            </div>
            <div class="input-field">
              <label for="last-name">LAST NAME</label>
              <input
                type="text"
                id="last-name"
                name="last-name"
                placeholder="Odinson"
              />
            </div>
          </div>
          <div class="form-group">
            <div class="input-field">
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" />
            </div>
            <div class="input-field">
              <label for="phone">PHONE NUMBER</label>
              <input type="text" id="phone" name="phone" />
            </div>
          </div>
          <div class="form-group">
            <div class="input-field">
              <label for="password">PASSWORD</label>
              <input
                type="password"
                id="password"
                name="password"
                class="error"
              />
            </div>
            <div class="input-field">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                class="error"
              />
            </div>
          </div>

          <button type="submit" class="btn">Create Account</button>
          <p class="login-text">
            Already have an account? <a href="#">Log in</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
